<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-container">
        <header>
            <h1>Hotel Menu</h1>
            <p>Welcome to our hotel! Enjoy our finest dishes.</p>
        </header>

        <div class="menu-section">
            <h2>Main Courses</h2>
            <div class="menu-item">
                <span class="dish-name">Grilled Chicken</span>
                <span class="price">$15.99</span>
            </div>
            <div class="menu-item">
                <span class="dish-name">Spaghetti Carbonara</span>
                <span class="price">$12.99</span>
            </div>
            <div class="menu-item">
                <span class="dish-name">Vegetarian Lasagna</span>
                <span class="price">$11.49</span>
            </div>
        </div>

        <div class="menu-section">
            <h2>Desserts</h2>
            <div class="menu-item">
                <span class="dish-name">Chocolate Lava Cake</span>
                <span class="price">$6.99</span>
            </div>
            <div class="menu-item">
                <span class="dish-name">Fruit Salad</span>
                <span class="price">$5.49</span>
            </div>
        </div>

        <div class="menu-section">
            <h2>Beverages</h2>
            <div class="menu-item">
                <span class="dish-name">Cappuccino</span>
                <span class="price">$3.99</span>
            </div>
            <div class="menu-item">
                <span class="dish-name">Fresh Orange Juice</span>
                <span class="price">$4.49</span>
            </div>
        </div>

        <footer>
            <p>Thank you for dining with us!</p>
        </footer>
    </div>
</body>
</html>
